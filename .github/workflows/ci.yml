# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ feature/18 ]
    paths-ignore: 
      - '**.md'
      - '.github/workflows/*yml'
  pull_request:
    branches: [ feature/18 ]
    paths-ignore:
      - '**.md'
      - '.github/workflows/*yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x ./breadgood-server/gradlew

    - name: Build with Gradle
      run: ./breadgood-server/gradlew build

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build docker-compose
      run: |
        echo Build started on `date`
        echo Building the Docker image...
        docker-compose -f ./breadgood/docker-compose.yml --build

    - name: push docker image
      run: |
        echo Build completed on `date`
        eecho Pushing the Docker image...
        docker-compose -f ./breadgood/docker-compose.yml push

